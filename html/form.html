<!DOCTYPE html>
<html ng-app="myApp" >
<head>
<title>Form</title>
<link rel="stylesheet" href="../css/form.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>


<div class="container" ng-controller="formCtrl">  
  <form id="contact" action="" method="post">
    <h3>Basic Information Form</h3>
    
    <h4></h4>
    <fieldset>
      <h4> Height: <h4> <input placeholder="Your Height" type="text" tabindex="1" required autofocus ng-model="patient.height">
    </fieldset>
    <fieldset>
      <h4>Weight: <h4><input placeholder="Your Weight" type="text" tabindex="2" required ng-model="patient.weight">
    </fieldset>
    <fieldset>
      <h4> Gender: <h4> <label class="radio-inline"><input type="radio" name="optradio">Option 1</label>
                  <label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <!-- <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p> -->
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="../js/form.js"></script>

</body>
</html>
